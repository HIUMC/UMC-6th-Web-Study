    <img

    <p>
      금지된 세계의 문이 열렸다! 이사 가던 날, 수상한 터널을 지나자 인간에게는
      금지된 신들의 세계로 오게 된 치히로.. 신들의 음식을 먹은 치히로의 부모님은
      돼지로 변해버린다. “걱정마, 내가 꼭 구해줄게…” 겁에 질린 치히로에게 다가온
      정체불명의 소년 하쿠. 그의 따뜻한 말에 힘을 얻은 치히로는 인간 세계로
      돌아가기 위해 사상 초유의 미션을 시작하는데…
    </p>
