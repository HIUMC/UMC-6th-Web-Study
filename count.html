<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>count</title>
  </head>
  <body>
    <script>
      let count = 0;
      function plus() {
        count++;
        document.getElementById("number").innerText = count;
      }
      function minus() {
        count--;
        document.getElementById("number").innerText = count;
      }
    </script>
    <div id="number">0</div>
    <button onclick="plus()">+1</button>
    <button onclick="minus()">-1</button>
  </body>
</html>
