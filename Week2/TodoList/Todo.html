<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Todo List</title>
    <link rel="stylesheet" href="./Todo.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="title">ToDo List</h1>
        <input type="text" />
      </div>
      <div class="main">
        <div class="list_container" id="todo">
          <h3>해야 할 일</h3>
          <div class="list" id="todo_list"></div>
        </div>
        <div class="list_container" id="done">
          <h3>해낸 일</h3>
          <div class="list" id="done_list"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="Todo.js"></script>
</html>
