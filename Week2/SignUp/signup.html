<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="title">회원가입</h2>
      <div class="form">
        <p>이름</p>
        <input type="text" id="name" />
        <p class="comment" id="nameComment">&nbsp</p>
        <p>이메일</p>
        <input type="text" id="email" />
        <p class="comment" id="emailComment">&nbsp</p>
        <p>나이</p>
        <input type="text" id="age" />
        <p class="comment" id="ageComment">&nbsp</p>
        <p>비밀번호</p>
        <input type="password" id="password1" />
        <p class="comment" id="password1Comment">&nbsp</p>
        <p>비밀번호 확인</p>
        <input type="password" id="password2" />
        <p class="comment" id="password2Comment">&nbsp</p>
        <button type="" onclick="onSubmit()">가입하기</button>
      </div>
    </div>
  </body>
  <script src="signup.js"></script>
</html>
