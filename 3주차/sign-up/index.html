<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="modal-wrap" style="display: none;">
      <div id="modal">
        <h4>가입 성공!</h4>
        <p>umc 챌린저 가입을 축하합니다!!</p>
        <div id="close">
          <button>닫기</button>
        </div>
      </div>
    </div>
    <div id="form-wrap">
      <div id="form">
        <h2>회원가입</h2>
        <div id="name">
          <p>이름</p>
          <input type="text" />
          <p class="validation"></p>
        </div>
        <div id="email">
          <p>이메일</p>
          <input type="text" />
          <p class="validation"></p>
        </div>
        <div id="age">
          <p>나이</p>
          <input type="text" />
          <p class="validation"></p>
        </div>
        <div id="pw">
          <p>비밀번호</p>
          <input type="text" />
          <p class="validation"></p>
        </div>
        <div id="pw-check">
          <p>비밀번호 확인</p>
          <input type="text" />
          <p class="validation"></p>
        </div>
        <button id="signupBtn">가입하기</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
