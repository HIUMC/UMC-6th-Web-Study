<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>회원가입</title>

    <style>
      body {
        background-color: skyblue;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 200vh;
      }
      .container {
        background-color: white;
        padding: 100px;
      }
      input[type="text"],
      input[type="tel"],
      input[type="email"] {
        width: 100%;
        padding: 7px;
        margin: 16px 0;
      }

      h2,
      input[type="submit"] {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>회원가입</h2>

      <form>
        이름
        <input type="text" name="name" placeholder="이름" />
        <br />
        이메일
        <input type="tel" name="phone" placeholder="이메일" />
        <br />
        나이
        <input type="email" name="email" placeholder="나이" />
        <br />
        비밀번호
        <input type="text" name="name" placeholder="비밀번호" />
        <br />
        비밀번호 확인
        <input type="text" name="name" placeholder="비밀번호 확인" />
        <br />
        <button type="submit">가입하기</button>
      </form>
    </div>
  </body>
</html>
