<!DOCTYPE html>
<html>
  <head>
    <title>Modal</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h2 id="greeting">안녕하세요!</h2>
    <p id="text">내용내용내용</p>
    <button id="open">버튼 열기</button>
    <div id="layer">
      <div id="modal">
        <p id="modalTitle">안녕하세요</p>
        <p id="modalContent">모달 내용은 어쩌고 저쩌고..</p>
        <button id="close">닫기</button>
      </div>
    </div>
    <script src="modal.js"></script>
  </body>
</html>
