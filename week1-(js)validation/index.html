<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="index.css" />
    <script src="validation.js"></script>
  </head>
  <body>
    <div class="Basic">
      <h1>회원가입</h1>

      <label for="name">이름</label>
      <input onchange="humanInput()" type="text" id="name" />
      <div id="nameMassage"></div>

      <label for="mail">이메일</label>
      <input onchange="humanInput()" type="email" id="mail" required />
      <div id="mailMassage"></div>

      <label for="age">나이</label>
      <input onchange="humanInput()" type="number" id="age" required />
      <div id="ageMassage"></div>

      <label for="password">비밀번호</label>
      <input onchange="humanInput()" type="password" id="password" required />
      <div id="passwordMassage"></div>

      <label for="check">비밀번호 확인</label>
      <input onchange="humanInput()" type="password" id="check" required />
      <div id="checkMassage"></div>

      <button onclick="buttonClick()">가입하기</button>
    </div>
    <div id="modal" class="none">
      <h1>가입 완료!</h1>
      <p>umc 챌린저 가입을 축하합니다</p>
      <button onclick="modalClick()">닫기</button>
    </div>
  </body>
</html>
